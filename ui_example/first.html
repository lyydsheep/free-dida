<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Free-Dida | Minimalist Task List</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              "ios-bg": "#FFFFFF",
              "ios-divider": "#F2F2F7",
              "priority-high": "#EF4444",
              "priority-medium": "#3B82F6",
              "priority-low": "#94A3B8",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "-apple-system", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-ios-bg text-slate-900 font-sans antialiased;
          -webkit-tap-highlight-color: transparent;
        }
      }
      .task-checkbox:checked + .checkbox-visual {
        @apply bg-primary border-primary;
      }
      .task-checkbox:checked + .checkbox-visual::after {
        content: "check";
        font-family: "Material Symbols Outlined";
        @apply text-white text-[14px] flex items-center justify-center font-bold;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .nav-item {
        @apply flex flex-col items-center justify-center gap-1 text-slate-400 transition-colors;
      }
      .nav-item.active {
        @apply text-primary;
      }
    </style>
    <style>
      body {
        min-height: max(844px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="flex justify-center min-h-screen">
    <div
      class="w-full max-w-[430px] bg-ios-bg flex flex-col relative h-screen overflow-hidden"
    >
      <header
        class="sticky top-0 z-30 px-6 pt-14 pb-4 bg-white/80 backdrop-blur-xl flex items-end justify-between"
      >
        <h1 class="text-3xl font-semibold tracking-tight text-slate-900">
          Tasks
        </h1>
        <div class="flex items-center gap-4 mb-1">
          <button
            aria-label="Sync"
            class="flex items-center text-slate-400 hover:text-primary transition-colors"
          >
            <span class="material-symbols-outlined text-[24px]">sync</span>
          </button>
        </div>
      </header>
      <main class="flex-1 overflow-y-auto custom-scrollbar px-6 pt-2 pb-32">
        <section class="mt-6">
          <header class="flex items-center justify-between mb-2">
            <h2
              class="text-[12px] font-semibold text-priority-high uppercase tracking-[0.05em]"
            >
              Urgent
            </h2>
            <span class="text-[12px] text-slate-400 font-medium">2</span>
          </header>
          <div class="space-y-1">
            <div class="flex items-center py-3.5 group">
              <label class="relative flex items-center cursor-pointer">
                <input
                  aria-label="Final Project Review"
                  class="task-checkbox sr-only"
                  type="checkbox"
                />
                <div
                  class="checkbox-visual w-[22px] h-[22px] rounded-full border border-slate-200 transition-all flex items-center justify-center"
                ></div>
              </label>
              <div
                class="flex-1 ml-4 flex items-center border-b border-ios-divider pb-3.5 group-last:border-none"
              >
                <div
                  class="w-[2px] h-4 bg-priority-high mr-3 rounded-full"
                ></div>
                <span class="text-[16px] font-normal text-slate-800"
                  >Final Project Review</span
                >
              </div>
            </div>
            <div class="flex items-center py-3.5 group">
              <label class="relative flex items-center cursor-pointer">
                <input
                  aria-label="Client Call: Feedback"
                  class="task-checkbox sr-only"
                  type="checkbox"
                />
                <div
                  class="checkbox-visual w-[22px] h-[22px] rounded-full border border-slate-200 transition-all flex items-center justify-center"
                ></div>
              </label>
              <div
                class="flex-1 ml-4 flex items-center border-b border-ios-divider pb-3.5 group-last:border-none"
              >
                <div
                  class="w-[2px] h-4 bg-priority-high mr-3 rounded-full"
                ></div>
                <span class="text-[16px] font-normal text-slate-800"
                  >Client Call: Feedback</span
                >
              </div>
            </div>
          </div>
        </section>
        <section class="mt-8">
          <header class="flex items-center justify-between mb-2">
            <h2
              class="text-[12px] font-semibold text-slate-400 uppercase tracking-[0.05em]"
            >
              Today
            </h2>
            <span class="text-[12px] text-slate-400 font-medium">3</span>
          </header>
          <div class="space-y-1">
            <div class="flex items-center py-3.5 group">
              <label class="relative flex items-center cursor-pointer">
                <input
                  aria-label="Prepare Accessibility Report"
                  class="task-checkbox sr-only"
                  type="checkbox"
                />
                <div
                  class="checkbox-visual w-[22px] h-[22px] rounded-full border border-slate-200 transition-all flex items-center justify-center"
                ></div>
              </label>
              <div
                class="flex-1 ml-4 flex items-center border-b border-ios-divider pb-3.5 group-last:border-none"
              >
                <div class="w-[2px] h-4 bg-primary mr-3 rounded-full"></div>
                <span class="text-[16px] font-normal text-slate-800"
                  >Prepare Accessibility Report</span
                >
              </div>
            </div>
            <div class="flex items-center py-3.5 group">
              <label class="relative flex items-center cursor-pointer">
                <input
                  aria-label="Review color palettes"
                  class="task-checkbox sr-only"
                  type="checkbox"
                />
                <div
                  class="checkbox-visual w-[22px] h-[22px] rounded-full border border-slate-200 transition-all flex items-center justify-center"
                ></div>
              </label>
              <div
                class="flex-1 ml-4 flex items-center border-b border-ios-divider pb-3.5 group-last:border-none"
              >
                <div class="w-[2px] h-4 bg-slate-200 mr-3 rounded-full"></div>
                <span class="text-[16px] font-normal text-slate-800"
                  >Review color palettes</span
                >
              </div>
            </div>
            <div class="flex items-center py-3.5 group">
              <label class="relative flex items-center cursor-pointer">
                <input
                  aria-label="Weekly team standup"
                  class="task-checkbox sr-only"
                  type="checkbox"
                />
                <div
                  class="checkbox-visual w-[22px] h-[22px] rounded-full border border-slate-200 transition-all flex items-center justify-center"
                ></div>
              </label>
              <div
                class="flex-1 ml-4 flex items-center border-b border-ios-divider pb-3.5 group-last:border-none"
              >
                <div class="w-[2px] h-4 bg-primary mr-3 rounded-full"></div>
                <span class="text-[16px] font-normal text-slate-800"
                  >Weekly team standup</span
                >
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="absolute bottom-[84px] left-0 right-0 px-6 z-20">
        <div
          class="flex items-center bg-white shadow-xl shadow-slate-200/50 border border-slate-100 rounded-2xl px-4 py-1.5 focus-within:ring-2 focus-within:ring-primary/10 transition-all"
        >
          <span class="material-symbols-outlined text-slate-400 mr-2">add</span>
          <input
            aria-label="New task input"
            class="flex-1 bg-transparent border-none focus:ring-0 text-[16px] py-3 placeholder:text-slate-400 font-normal"
            placeholder="Add a task..."
            type="text"
          />
        </div>
      </div>
      <nav
        class="absolute bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-ios-divider px-8 pt-3 pb-8 flex items-center justify-between z-30"
      >
        <button class="nav-item active">
          <span class="material-symbols-outlined text-[26px]"
            >format_list_bulleted</span
          >
          <span class="text-[10px] font-medium">List</span>
        </button>
        <button class="nav-item">
          <span class="material-symbols-outlined text-[26px]"
            >calendar_today</span
          >
          <span class="text-[10px] font-medium">Calendar</span>
        </button>
        <button class="nav-item">
          <span class="material-symbols-outlined text-[26px]">grid_view</span>
          <span class="text-[10px] font-medium">Matrix</span>
        </button>
        <button class="nav-item">
          <span class="material-symbols-outlined text-[26px]">settings</span>
          <span class="text-[10px] font-medium">Settings</span>
        </button>
      </nav>
    </div>
  </body>
</html>
